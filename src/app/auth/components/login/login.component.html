<div class="flex flex-col w-full container p-4">
    <div class=" mt-8 mb-4 flex flex-col justify-between ">
        <p class="flex justify-center mb-6 font-bold text-3xl">Sign in/up</p>
        <p class="flex justify-center mt-6 py-5">WELCOME :)</p>
    </div>
    <div class="">
        <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            class="flex flex-col justify-around min-h-[400px]">
            <label class="input-label">
                <div class="relative w-full">
                    <input type="email" formControlName="EmailInput"
                        class=" rounded-lg border-1 h-10 w-full border-[#9e9e9e] outline-none" />
                    <span class="absolute left-3 text-gray-500 text-sm top-2.5 ">Email</span>
                </div>
                <p id="error" class="text-error text-red-600">Enter your email !</p>
            </label>
            <button type="submit" class="h-10 rounded-xl text-white text-xl">send code</button>
        </form>
    </div>

</div>
