<div class="bg-grey-300 p-3">
  <select (change)="onChange($event)">
    <option value="">select</option>
    <option *ngFor="let cat of categories" [value]="cat.id">
      {{ cat.name }}
    </option>
  </select>

  <select>
    <option *ngFor="let sub of related_subs" [value]="sub">
      {{ sub }}
    </option>
  </select>

  <input placeholder="Value" />
</div>
