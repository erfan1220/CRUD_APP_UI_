<div class="flex flex-col gap-2 p-2">
  <div class="flex flex-col gap-2" *ngFor="let label of labels">
    <label [for]="label.name">{{ label.name }}:</label>
    <textarea
      [id]="label.name"
      [name]="label.name"
      [rows]="label.rows"
      [cols]="label.cols"
      class="bg-gray-100 outline-none resize-none rounded-lg p-2 placeholder:text-gray-400 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] border border-solid border-gray-300"
      placeholder="Write your {{ label.name | lowercase}} here..."
      (input)="onInput($event, label.name)"
    ></textarea>
  </div>
</div>
