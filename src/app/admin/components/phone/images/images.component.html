<h2 class="flex justify-center items-center">Upload Img</h2>
@if (selectedImage != '') {
<div class="mt-3">
  <img [src]="selectedImage" alt="main_image"
    class="object-contain max-w-80 max-h-70 m-auto border border-solid border-black rounded-lg" />
</div>
}
<div class="flex gap-4 items-center justify-center mt-3">
  <div class="flex gap-4 overflow-x-auto">
    <div class="relative" *ngFor="let image of imagePreviews; let i = index">
      <img [src]="image" alt="Preview {{ i + 1 }} " class="w-25 h-25 object-cover rounded-lg cursor-pointer border-2"
        (click)="selectImage(i)" [ngClass]="{
          'border-blue-500': selectedImage === image,
          'border-transparent': selectedImage !== image
        }" />
      <button type="button"
        class="absolute top-1 right-1 bg-red-600 hover:bg-red-700 text-white p-0.5 rounded-full shadow transition"
        aria-label="Remove" (click)="removeImage(i)">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  <div>
    <label for="file-upload"
      class="border border-dashed border-gray-500 w-20 h-20 flex justify-center items-center cursor-pointer"><svg
        xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C">
        <path d="M412-412H154v-136h258v-259h136v259h258v136H548v258H412v-258Z" />
      </svg></label>
    <input type="file" id="file-upload" multiple accept="image/*" class="hidden" (change)="onFilesSelected($event)" />
  </div>
</div>
