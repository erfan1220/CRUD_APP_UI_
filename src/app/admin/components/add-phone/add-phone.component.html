<form action="" [formGroup]="form">
  <div class="flex gap-10 p-5">
    <div class="flex flex-col p-5 gap-7 relative">
      <div class="flex">
        <div class="flex flex-col gap-2">
          <label for="name"> Name Product </label>
          <input
            type="text"
            formControlName="name"
            class="bg-gray-100 outline-none px-3 p-1 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] rounded-lg border border-solid border-gray-300"
            id="name"
          />
        </div>
        <div class="flex flex-col gap-2 absolute right-6">
          <label for="brand">Brand</label>
          <select
            id="brand"
            name="brand"
            class="bg-gray-100 rounded-lg p-1 px-8 border border-solid border-gray-300"
          >
            <option value="">__Select Brand__</option>
            <option
              value=""
              *ngFor="let brand of brands"
              class="bg-white text-[#333] py-1 px-2 flex"
            >
              {{ brand.name }}
              <hr />
            </option>
          </select>
        </div>
      </div>
      <div class="flex flex-col gap-7">
        <div class="flex flex-col gap-2">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="50"
            class="bg-gray-100 outline-none resize-none rounded-lg p-2 placeholder:text-gray-400 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] border border-solid border-gray-300"
            placeholder="Write your description here..."
          ></textarea>
        </div>
        <div class="flex flex-col gap-2">
          <label for="description">Expert Review:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="50"
            class="bg-gray-100 outline-none resize-none rounded-lg p-2 placeholder:text-gray-400 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] border border-solid border-gray-300"
            placeholder="Write your expert review here..."
          ></textarea>
        </div>
        <div class="flex flex-col gap-2">
          <label for="description">Short Description:</label>
          <textarea
            id="description"
            name="description"
            rows="1"
            cols="10"
            class="bg-gray-100 outline-none resize-none rounded-lg p-2 placeholder:text-gray-400 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] border border-solid border-gray-300"
            placeholder="Write your short description here..."
          ></textarea>
        </div>
        <div class="flex gap-4">
          <!-- <div class="flex flex-col gap-2">
                        <label for="seller">Seller</label>
                        <select id="seller" [(ngModel)]="selectedSeller" name="seller"
                            class="bg-gray-100 rounded-lg p-1 px-3 outline-none border border-solid border-gray-300">
                            <option value="">Select Seller</option>
                            <option value="" *ngFor="let seller of sellers" class="bg-white text-[#333] py-1 px-2 flex">
                                {{seller.name}}
                            </option>
                        </select>
                    </div> -->
          <div class="felx flex-col gap-5">
            <div class="flex gap-5">
              <div class="flex flex-col gap-0.5">
                <label for="price" class="pl-1"> Price </label>
                <input
                  type="number"
                  class="bg-gray-100 outline-none px-3 p-1 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] rounded-lg border border-solid border-gray-300"
                  id="price"
                />
              </div>
              <div class="flex flex-col gap-0.5">
                <label for="stock" class="pl-1"> Stock </label>
                <input
                  type="number"
                  class="bg-gray-100 outline-none px-3 p-1 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] rounded-lg border border-solid border-gray-300"
                  id="stock"
                />
              </div>
            </div>
            <div class="flex gap-5 mt-5">
              <div class="flex flex-col gap-0.5">
                <label for="price" class="pl-1"> Discount </label>
                <input
                  type="number"
                  class="bg-gray-100 outline-none px-3 p-1 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] rounded-lg border border-solid border-gray-300"
                  id="price"
                />
              </div>
              <div class="flex flex-col gap-0.5">
                <label for="stock" class="pl-1"> Discount Type </label>
                <input
                  type="text"
                  class="bg-gray-100 outline-none px-3 p-1 focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)] rounded-lg border border-solid border-gray-300"
                  id="stock"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col p-5 gap-7">
      <div class="flex flex-col gap-5">
        <h2>Upload Img</h2>
        @if (selectedImage != '') {
        <div>
          <img
            [src]="selectedImage"
            alt="main_image"
            class="object-contain max-w-full max-h-80"
            style="width: auto; height: auto"
          />
        </div>
        }
        <div class="flex gap-4 items-center justify-center">
          <div class="flex gap-4 overflow-x-auto">
            <div
              class="relative"
              *ngFor="let image of imagePreviews; let i = index"
            >
              <img
                [src]="image"
                alt="Preview {{ i + 1 }} "
                class="w-25 h-25 object-cover rounded-lg cursor-pointer border-2"
                (click)="selectImage(i)"
                [ngClass]="{
                  'border-blue-500': selectedImage === image,
                  'border-transparent': selectedImage !== image
                }"
              />
              <button
                class="absolute top-1 right-1 bg-red-600 hover:bg-red-700 text-white p-0.5 rounded-full shadow transition"
                aria-label="Remove"
                (click)="removeImage(i)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <label
              for="file-upload"
              class="border border-dashed border-gray-300 w-20 h-20 flex justify-center items-center cursor-pointer"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#75FB4C"
              >
                <path
                  d="M412-412H154v-136h258v-259h136v259h258v136H548v258H412v-258Z"
                /></svg
            ></label>
            <input
              type="file"
              id="file-upload"
              multiple
              accept="image/*"
              class="hidden"
              (change)="onFilesSelected($event)"
            />
          </div>
        </div>
      </div>
      <div>
        <p>specifications</p>
      </div>
    </div>
  </div>
</form>
