<app-modal
  [open]="modalOpen"
  [title]="
    'Please select the seller for whom you want to update this product\'s information.'
  "
  [width]="'min-w-480px'"
  (close)="closeModal()"
>
  <div class="grid grid-cols-2 gap-y-2 gap-x-4">
    <div class="flex flex-col" *ngFor="let item of sellers">
      <button
        class="bg-black text-white rounded-lg cursor-pointer p-1 text-lg"
        (click)="onclick(item.seller_id)"
      >
        {{ item.name }}
      </button>
    </div>
  </div>
</app-modal>

<div
  *ngIf="loading"
  class="absolute left-0 top-0 w-full h-full overflow-hidden flex justify-center items-center"
>
  <app-loading-svg></app-loading-svg>
</div>

<div class="p-5 flex justify-center items-center" *ngIf="!loading">
  <form
    action=""
    (ngSubmit)="onSubmit()"
    class="p-5 flex justify-center items-center flex-col border-2 border-solid border-blue-600 rounded-lg w-fit h-fit gap-2"
  >
    <div
      class="flex justify-center gap-10"
      [ngClass]="{ 'flex-col': changeImage || !detail?.image_url}"
    >
      <div
        *ngIf="detail?.image_url && !changeImage; else noImage"
        class="relative"
      >
        <img
          [src]="image_src"
          alt="main_image"
          class="object-contain max-w-full max-h-80 m-auto border border-solid border-black rounded-lg"
          style="width: auto; height: auto"
        />
        <button
          (click)="changeImage = true"
          class="bg-black text-white absolute top-1 left-1 rounded-lg cursor-pointer p-0.5"
        >
          change
        </button>
      </div>
      <ng-template #noImage>
        <app-images (fileChosen)="reciveMainImage($event)"></app-images>
      </ng-template>
      <div class="flex flex-col justify-start items-center gap-4">
        <div class="felx gap-2 flex-col mt-5" *ngFor="let item of field">
          <label [for]="item.label" class="flex flex-col">
            {{ item.label }}
            <input
              type="text"
              [id]="item.label"
              [(ngModel)]="item.value"
              [name]="item.label"
              class="bg-gray-200 rounded-lg p-1 outline-none focus:bg-white focus:border-none focus:shadow-[0_0_8px_3px_rgba(0,0,0,0.25)]"
            />
          </label>
        </div>
      </div>
    </div>

    <div class="flex gap-3 flex-col items-center">
      <div class="felx flex-col">
        <!-- *ngFor="let item of exp" -->
        <!-- <label [for]="item.label" class="flex flex-col">
          {{ item.label }}
        </label>
        <textarea
          type="text"
          [id]="item.label"
          [(ngModel)]="item.value"
          [name]="item.label"
          [rows]="item.rows"
          [cols]="item.cols"
          class="bg-gray-200 border border-solid border-gray-200 rounded-lg p-2 outline-none resize-none focus:border-none focus:bg-white focus:shadow-[0_0_8px_2px_rgba(0,0,0,0.15)]"
        ></textarea> -->
        <app-advance-info
          (formComplete)="receivePartA($event)"
        ></app-advance-info>
      </div>
      <div
        class="max-h-[15rem] overflow-y-scroll w-full rounded-lg border border-solid border-gray-400"
      >
        <app-specifications
          [specifications]="specs"
          (specsChanged)="receiveSpecs($event)"
        ></app-specifications>
      </div>
    </div>
    <button
      type="submit"
      class="bg-black cursor-pointer p-1 rounded-lg text-white w-1/2 mt-5"
    >
      Update
    </button>
  </form>
</div>
